<!-- create your own event -->
  <div class="ui segments">
    <div class="ui segment">
      <h4>Can't find your buddy, add your own event</h4>
    </div>
    <div class="ui segment" id="athlete-form">
      <form class="ui form">
            <div class="field">
              <label for="">Activities/Location</label>
              <div class="four fields">
                <div class="field">
                  <div class="ui selection dropdown">
                    <input type ="text" name="activities">
                      <i class="dropdown icon"></i>
                      <div class="default text">Activities</div>
                      <div class="menu">
                        <div class="item act-input" data-act ="Gym">Gym</div>
                        <div class="item act-input" data-act ="Pickleball">Pickleball</div>
                        <div class="item act-input" data-act ="Running">Running</div>
                        <div class="item act-input" data-act ="Tennis">Tennis</div>
                        <div class="item act-input" data-act ="Yoga">Yoga</div>
                      </div>
                  </div>
                </div>
                <div class="field">
                  <input id = "place-input" type="text" placeholder ="Place">
                </div>
                <div class="field">
                  <input id = "date-input" type="text" placeholder="DD/MM/YY">
                </div>
                <div class="field">
                  <input id = "time-input" type="text" placeholder ="Start Time"><!-- HH:mm - military time thinking about this now if I can put in calendar and time then better -->
                </div>
              </div>
            </div>
          <h4 class="ui dividing header">Your Info</h4>
            <div class="field">
            <label>Get to know you</label>
            <div class="three fields">
              <div class="field">
                <input id = "name-input" type="text" name="" placeholder="First Name">
              </div>
              <div class="field">
                <input id = "lastName-input" type="text" name="" placeholder="Last Name">
              </div>
              <div class="field">
                  <div class="ui selection dropdown">
                    <input id="gender-dropdown" type="hidden" name="gender">
                    <i class="dropdown icon"></i>
                    <div class="default text">Gender</div>
                        <div class="menu">
                          <div class="gender-input item" data-gender="male" data-text="Male">
                            <i class="male icon"></i>
                            Male
                          </div>
                          <div class="gender-input item" data-gender="female" data-text="Female">
                            <i class="female icon"></i>
                            Female
                          </div>
                        </div><!-- <div class="menu"> -->
                    </div><!-- <div class="default text">Gender</div> -->
                  </div><!-- <div class="ui selection dropdown"> -->
              </div><!-- <div class="field"> -->
            </div><!-- <div class="three fields"> -->
            <div class="field">
                <label>Where are you from?</label>
                <div class="fields">
                  <div class="required six wide field">
                    <input id="city-input" type="text" name="" placeholder="City">
                  </div>
                  <div class="four wide field">
                    <select id="stateInput" class="ui fluid dropdown">
                    <option value="">State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>

                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>

                    <option value="UT">Utah</option>

                </div>
                <div class="required six wide field">
                  <input id="email-input" type="email" name="" placeholder="john@gmail.com">
                </div>
              </div>
            </div>
          <h4 class="ui dividing header">Message / Comment</h4>

       <div class="field">
       <textarea id="comment-input" rows="2"></textarea>
      </div>
    <button id = "btn-input" type="submit" class="ui basic primary button">Submit</button>
      </form>
