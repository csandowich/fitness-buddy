<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fitness Buddy</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="ui container">
  <div id ="logo" class="ui raised segment">
      <img src="assets/images/fitbud.png" alt="">
  </div>
  <div class="five large ui buttons">
    <button data="gym" class="searchAct ui red inverted button">Gym</button>
    <button data="pickleball" class="searchAct ui blue inverted button">Pickleball</button>
    <button data="running" class="searchAct ui green inverted button">Running</button>
    <button data="tennis" class="searchAct ui orange inverted button">Tennis</button>
    <button data="yoga" class="searchAct ui yellow inverted button">Yoga</button>
  </div><!-- <div class="five large ui buttons"> -->

  <div class="ui blue inverted piled segment">

    <div class="ui form">
      <div class="three fields">
      <div class="six wide field">

          <input id = "searchCity" type="text" placeholder="City">
      </div>
      <div class="field">
          <button id = "searchBtn" type="submit" class="ui sixteen wide field reverted red button">Let's Go</button>

      </div>
      <div class="field">
          <button id="showAllAct"type ="submit" class="ui yellow sixteen wide field reverted button">Show All Activities</button>
      </div>
      </div><!-- fields -->
   </div>  <!-- form -->

    <!-- show general from database in the table below -->

    <div style ="height: 500px;overflow:auto;">
    <table id = "display" class="ui selectable unstackable table">
      <thead>
        <tr class="center align">

          <th>Activities</th>
          <th>City</th>
          <th>State</th>
          <th>Date</th>
          <th>Start Time</th>
          <th>Buddy</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    </div><!-- fix table -->
  </div>    <!-- search and show segment -->

<!-- create your own event -->
  <div class="ui segments">
    <div class="ui inverted green segment">
      <h4>Can't find your buddy, add your own event</h4>
    </div>
    <div class="ui segment" id="athlete-form">
      <form class="ui required form">
            <div class="field">
              <label for="">Activities <i class="asterisk icon red small"></i></label>
              <div class="four fields">
                <div class="field">
                  <div class="ui selection dropdown">
                    <input type ="hidden" name="activities">
                      <i class="dropdown icon"></i>
                      <div class="default text">Activities</div>
                      <div class="menu">
                        <div class="item act-input" data-act ="gym">Gym</div>
                        <div class="item act-input" data-act ="pickleball">Pickleball</div>
                        <div class="item act-input" data-act ="running">Running</div>
                        <div class="item act-input" data-act ="tennis">Tennis</div>
                        <div class="item act-input" data-act ="yoga">Yoga</div>
                      </div>


                  </div>
                </div>
                <div class="field">
                  <input id = "place-input" type="text" name="location" placeholder ="Location Ex: LA fitness">
                </div>
                <div class="field">
                  <input id = "city-input" type="text" name="city" placeholder="City">
                </div>

                <div class="field">
                  <select id="state-input" name ="state" class="ui fluid dropdown">
                  <option value="">State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div><!-- state -->
              </div><!-- four field -->
              <div class=" two fields">

                <div class="three wide field">
                  <div class="ui calendar" id="calDate-input">
                    <div class="ui input left icon">
                      <i class="calendar icon"></i>
                      <input id="date-input" name = "date" type="text" placeholder="Date">
                    </div>
                  </div>
                </div>

                <div class="three wide field">
                    <div class="ui calendar" id="calTime">
                      <div class="ui input left icon">
                        <i class="time icon"></i>
                        <input id="time-input" name="time" type="text" placeholder="Time">
                      </div>
                    </div>
                </div>
              </div>
            <div class="ui grid">
              <div class="eight wide column">
                <div class="field">
                <label>Get to know you</label>
                  <div class="two fields">
                    <div class="field">
                      <input id = "name-input" type="text" name="name" placeholder="First Name">
                    </div>
                    <div class="field">
                      <input id = "lastName-input" type="text" name="lastname" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="two fields">
                    <div class="field">
                      <input id="email-input" type="email" name="email" placeholder="john@gmail.com">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                          <input id="gender-dropdown" type="hidden" name="gender">
                          <i class="dropdown icon"></i>
                          <div class="default text">Gender</div>
                              <div class="menu">
                                <div class="gender-input item" data-gender="male" data-text="Male">
                                  <i class="male icon"></i>
                                  Male
                                </div>
                                <div class="gender-input item" data-gender="female" data-text="Female">
                                  <i class="female icon"></i>
                                  Female
                                </div>
                              </div><!-- <div class="menu"> -->
                          </div><!-- <div class="default text">Gender</div> -->
                        </div><!-- <div class="ui selection dropdown"> -->

                    </div><!-- <div class="field"> -->
                  </div>
                  <div class="two fields">

                    <div class="field">
                      <div class="ui selection dropdown">
                        <input type ="text" name="age">
                          <i class="dropdown icon"></i>
                          <div class="default text">Age</div>
                          <div class="menu">
                            <div class="item age-input" data-age ="18-25">18-25</div>
                            <div class="item age-input" data-age ="26-35">26-35</div>
                            <div class="item age-input" data-age ="36-45">36-45</div>
                            <div class="item age-input" data-age ="46-55">46-55</div>
                            <div class="item age-input" data-age ="56+">56+</div>
                          </div>


                      </div>
                    </div>
                  </div>
                    <div class="field">
                      <button id = "btn-input" type="submit" class="ui green button">Submit</button>
                    </div>



              </div><!--left column -->
              <div class="eight wide column">
                <div class="field">
                    <label>Message / Comment</label>
                    <div class="field">
                      <textarea id="comment-input" rows="4" maxlength="100"></textarea>
                    </div>
                </div>
              </div><!-- right column -->

            </div><!-- grid -->
      </form>
    </div><!-- second part of this segment -->
  </div><!-- create new act -->
</div><!-- container -->


<div id="like" class="ui labeled button" tabindex="0">
  <div id="likeClick" class="ui red button">
    <i class="heart icon"></i> Like
  </div>
  <a class="ui basic red left pointing label">
    <span id = "likeCount"></span>
  </a>
</div>
<img src="assets/images/milo.jpg" data-title="Milo" data-content="Nice to meet you!" class="ui avatar image">
<img src="assets/images/kobe.jpg" data-title="Kobe" data-content="I love you" class="ui avatar image">
<img src="assets/images/laddie.jpg" data-title="Laddie" data-content="So website! Much cool" class="ui avatar image">

<script src="assets/javascript/style.js"></script>
<script src="assets/javascript/app.js"></script>
<!-- <script src="assets/javascript/test.js"></script> -->
</body>
</html>
